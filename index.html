<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="top">will be displayed here</p>
            <p class="bottom">another</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <input type="number" name="" id="1" value="1">
                <input type="number" name="" id="2" value="2">
                <input type="number" name="" id="3" value="3">
                <input type="number" name="" id="4" value="4">
                <input type="number" name="" id="5" value="5">
                <input type="number" name="" id="6" value="6">
                <input type="number" name="" id="7" value="7">
                <input type="number" name="" id="8" value="8">
                <input type="number" name="" id="9" value="9">
                <input type="number" name="" id="00" value="00">
                <input type="number" name="" id="0" value="0">
                <input type="text" name="" id="decimal" value=".">
            </div>
            <div class="operators">
                <input type="text" value="C">
                <input type="text" value="/">
                <input type="text" value="*">
                <input type="text" value="-">
                <input type="text" value="+">
                <input type="text" class="ie" value="=">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
